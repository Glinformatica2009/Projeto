        <a href="22.html" class="sphere" target="_blank">
        <h1 class="title">LET'S TEST YOUR KNOWLEDGE <p class="subtitle">CISCO</p></h1>
    </a>
        </div>
    </div>

    <script>
        const sphere = document.querySelector('.sphere');
        let mouseX = 0;
        let mouseY = 0;

        document.addEventListener('mousemove', (event) => {
            const { clientX, clientY, view } = event;
            const { innerWidth, innerHeight } = view;
            const x = (clientX / innerWidth) - 0.5;
            const y = (clientY / innerHeight) - 0.5;
            
            mouseX = x * 40; // Controle da rotação no eixo X
            mouseY = y * -40; // Controle da rotação no eixo Y

            sphere.style.transform = `rotateX(${mouseY}deg) rotateY(${mouseX}deg)`;
        });
    </script>
 
</body>
